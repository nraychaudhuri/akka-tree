@()
<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Akka Message Flow Visualization</title>
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/main.css")">
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/icon.png")">
        <link rel="stylesheet" href="@routes.Assets.at("stylesheets/d3.contextmenu.css")"/>
        <link rel="stylesheet" href="@routes.Assets.at("stylesheets/vis.min.css")"/>
        <script src="@routes.Assets.at("javascripts/d3.v3.min.js")" charset="utf-8"></script>
        <script src="@routes.Assets.at("javascripts/vis.min.js")" charset="utf-8"></script>
        <script type="text/javascript" src="@routes.Assets.at("javascripts/jquery-1.6.2.min.js")"></script>
        <script src="@routes.Assets.at("javascripts/akkamessage.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("javascripts/d3.contextmenu.js")" type="text/javascript"></script>
    </head>
    <body>
        <div id="container">
            <div id="canvas"></div>
            <div id="logo">
                <img width="90px" src="@routes.Assets.at("images/icon.png")"/>
            </div>
            <div id="dialog">
                <details open>
                    <summary><b>Events</b></summary>
                    <span id="dialog-path"></span><br/>
                    <span id="dialog-host"></span><br/>
                    <span id="dialog-event"></span>
                </details>
            </div>
        </div>
    </body>
</html>
